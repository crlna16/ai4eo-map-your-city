# @package _global_

# to execute this experiment run:
# python train.py experiment=example

defaults:
  - override /datamodule: combined.yaml
  - override /model: timm_combined.yaml
  - override /trainer: default.yaml

# all parameters below will be merged with parameters from default configurations set above
# this allows you to overwrite only specified parameters

# name of the run determines folder name in logs
name: "topview_sentinel"

seed: 404

model:
  weighted_loss: True
  backbone:
    model_id: swinv2_tiny_window16_256.ms_in1k
    num_models: 2

datamodule:
  batch_size: 32
  dataset_options:
    use_topview: True
    use_streetview: False
    use_sentinel2: True
    dataset_options_topview:
      transform: default
    dataset_options_streetview:
      transform: default
    dataset_options_sentinel2:
      transform: patch
