# @package _global_

# to execute this experiment run:
# python train.py experiment=example

defaults:
  - override /datamodule: combined.yaml
  - override /model: timm_combined.yaml
  - override /trainer: default.yaml

# all parameters below will be merged with parameters from default configurations set above
# this allows you to overwrite only specified parameters

# name of the run determines folder name in logs
name: "topmodal_swin_05-04_A"

seed: 404

model:
  weighted_loss: True
  backbone:
    fusion_mode: attention
    model_id: 
      topview: swinv2_base_window12to24_192to384.ms_in22k_ft_in1k
      sentinel2: swinv2_base_window12_192.ms_in22k
    out_features:
      topview: 1024
      sentinel2: 1024

datamodule:
  batch_size: 16
  dataset_options:
    dataset_options_topview:
      transform: resize 
    dataset_options_sentinel2:
      transform: patch
