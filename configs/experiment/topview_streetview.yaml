# @package _global_

# to execute this experiment run:
# python train.py experiment=example

defaults:
  - override /datamodule: combined.yaml
  - override /model: timm_combined.yaml
  - override /trainer: default.yaml

# all parameters below will be merged with parameters from default configurations set above
# this allows you to overwrite only specified parameters

# name of the run determines folder name in logs
name: "topview_streetview_05-04_D"

seed: 404

model:
  weighted_loss: True
  backbone:
    fusion_mode: attention
    model_id:
      topview: efficientnet_b5.sw_in12k
      streetview: efficientnet_b5.sw_in12k
      sentinel2: null
    out_features:
      topview: 2048
      streetview: 2048

datamodule:
  batch_size: 8
  dataset_options:
    fold_key: random_stratified_labels_cities_noHUN
    dataset_options_streetview:
      transform: resize 
      img_file: street.jpg
    dataset_options_topview:
      transform: resize 
