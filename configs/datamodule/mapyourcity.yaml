_target_: ai4eo_mapyourcity.datamodules.mapyourcity_datamodule.MapYourCityDataModule

batch_size: 64 # largest is 256
num_workers: 8
pin_memory: False

dataset_options:
  data_dir: ${data_dir} # data_dir is specified in train.yaml
  fold: ${fold} # is specified in train.yaml
  fold_dir: ${fold_dir}
  fold_key: random_stratified_labels_cities
  model_id: ${model.backbone.model_id}

  # for compatibility
  img_file: overwrite.jpg
  use_topview: null
  use_streetview: null 
  use_sentinel2: null 
  dataset_options_topview: null
  dataset_options_streetview: null
  dataset_options_sentinel2: null
